<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links - Linktree Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Top Ad Placeholder */
        .ad-top {
            width: 728px;
            height: 90px;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Profile Section */
        .profile {
            text-align: center;
            margin: 20px 0 40px 0;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 600;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .profile h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        /* Links Container */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 40px;
        }

        /* Link Box Styles */
        .link-box {
            display: block;
            width: 100%;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .link-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .link-box:hover::before {
            left: 100%;
        }

        .link-box:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .link-box:active {
            transform: translateY(-2px);
        }

        /* Specific link colors */
        .link-box.social {
            background: linear-gradient(135deg, rgba(29, 161, 242, 0.2), rgba(29, 161, 242, 0.1));
            border-color: rgba(29, 161, 242, 0.3);
        }

        .link-box.social:hover {
            background: linear-gradient(135deg, rgba(29, 161, 242, 0.3), rgba(29, 161, 242, 0.2));
            border-color: rgba(29, 161, 242, 0.5);
        }

        .link-box.portfolio {
            background: linear-gradient(135deg, rgba(255, 87, 51, 0.2), rgba(255, 87, 51, 0.1));
            border-color: rgba(255, 87, 51, 0.3);
        }

        .link-box.portfolio:hover {
            background: linear-gradient(135deg, rgba(255, 87, 51, 0.3), rgba(255, 87, 51, 0.2));
            border-color: rgba(255, 87, 51, 0.5);
        }

        .link-box.business {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.2), rgba(0, 123, 255, 0.1));
            border-color: rgba(0, 123, 255, 0.3);
        }

        .link-box.business:hover {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.3), rgba(0, 123, 255, 0.2));
            border-color: rgba(0, 123, 255, 0.5);
        }

        .link-box.creative {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(138, 43, 226, 0.1));
            border-color: rgba(138, 43, 226, 0.3);
        }

        .link-box.creative:hover {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.3), rgba(138, 43, 226, 0.2));
            border-color: rgba(138, 43, 226, 0.5);
        }

        .link-box.contact {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.2), rgba(40, 167, 69, 0.1));
            border-color: rgba(40, 167, 69, 0.3);
        }

        .link-box.contact:hover {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.3), rgba(40, 167, 69, 0.2));
            border-color: rgba(40, 167, 69, 0.5);
        }

        .link-box.blog {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.2), rgba(255, 193, 7, 0.1));
            border-color: rgba(255, 193, 7, 0.3);
        }

        .link-box.blog:hover {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.3), rgba(255, 193, 7, 0.2));
            border-color: rgba(255, 193, 7, 0.5);
        }

        /* Bottom Ad Placeholder */
        .ad-bottom {
            width: 728px;
            height: 90px;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 300;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .profile h1 {
                font-size: 24px;
            }

            .profile p {
                font-size: 14px;
            }

            .profile-image {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .link-box {
                padding: 18px 20px;
                font-size: 15px;
            }

            .ad-top, .ad-bottom {
                width: 100%;
                height: 80px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .profile h1 {
                font-size: 22px;
            }

            .profile-image {
                width: 90px;
                height: 90px;
                font-size: 36px;
            }

            .link-box {
                padding: 16px 18px;
                font-size: 14px;
            }

            .ad-top, .ad-bottom {
                height: 70px;
            }
        }
    </style>
</head>
